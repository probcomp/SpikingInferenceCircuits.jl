<!DOCTYPE html>
<html>

<head>
    <title>Circuit Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="graph"></div>

    <div>
        <label for="component_filename">Component filename:</label>
        <input type="text" id="component_filename">
        <button id="load_component">Load component</button>
    </div>

    <div>
        <div>
            <label for="animation_filename">Animation filename:</label>
            <input type="text" id="animation_filename">
        </div>
        <div>
            <label for="slowdown">1 simulated millisecond will take ___ seconds:</label>
            <input type="number" id="slowdown" value=1>
        </div>
        <button id="play_animation">Animate Network</button>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./node_modules/webcola/WebCola/cola.js"></script>
    <script src="./index.js"></script>
    <script src="./animation.js"></script>
</body>

</html>
